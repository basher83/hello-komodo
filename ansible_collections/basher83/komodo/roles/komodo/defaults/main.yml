---
# Default variables for komodo role
komodo_version: "latest"
komodo_user: "komodo"
komodo_group: "komodo"
komodo_home: "/opt/komodo"
komodo_config_dir: "/etc/komodo"
komodo_data_dir: "/var/lib/komodo"
komodo_log_dir: "/var/log/komodo"

# Service configuration
komodo_service_enabled: true
komodo_service_state: "started"

# Installation method (package, source, docker)
komodo_install_method: "package"