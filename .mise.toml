[settings]
auto_install = true
not_found_auto_install = true
task_run_auto_install = true

[tools]
prek = "0.2.13"
actionlint = "latest"
markdownlint-cli2 = "0.18.1"
rg = "14.1.1"
fd = "10.2.0"
eza = "0.23.0"
yamllint = "1.37.1"
yamlfmt = "0.20.0"
python = "3.13.7"
git-cliff = "2.10.1"
node = "latest"
uv = "0.9.13"

[env]
_.python.venv = { path = ".venv", create = true } # create the venv if it doesn't exist

# ============================================================================
# PRE-COMMIT HOOK TASKS
# ============================================================================

[tasks.hooks-install]
description = "Install prek and infisical hooks"
run = "prek install -f && infisical scan install --pre-commit-hook"

[tasks.pre-commit-run]
description = "Run prek hooks"
run = "prek run --all-files"

# ============================================================================
# INFISICAL SECRET SCANNING TASKS
# ============================================================================

# Initialize Infisical for secret scanning and management
# Creates .infisical.json, baseline scan, and installs pre-commit hook
[tasks.infisical-init]
description = "Initialize Infisical configuration, create baseline, and install pre-commit hook"
run = """
# Check if .infisical.json already exists
if [ -f .infisical.json ]; then
  echo "âš ï¸  .infisical.json already exists!"
  echo "Current configuration:"
  cat .infisical.json | head -5
  echo "..."
  read -p "Do you want to overwrite it? (y/N): " -n 1 -r
  echo
  if [[ ! $REPLY =~ ^[Yy]$ ]]; then
    echo "âŒ Skipping .infisical.json creation"
  else
    echo "ðŸ“ Overwriting .infisical.json with project configuration..."
    cat > .infisical.json << 'EOF'
{
  "workspaceId": "7b832220-24c0-45bc-a5f1-ce9794a31259",
  "defaultEnvironment": "production",
  "gitBranchToEnvironmentMapping": {
    "main": "production",
    "develop": "development",
    "staging": "staging",
    "feature/*": "development"
  }
}
EOF
    echo "âœ… Updated .infisical.json"
  fi
else
  echo "ðŸ“ Creating .infisical.json with project configuration..."
  cat > .infisical.json << 'EOF'
{
  "workspaceId": "7b832220-24c0-45bc-a5f1-ce9794a31259",
  "defaultEnvironment": "production",
  "gitBranchToEnvironmentMapping": {
    "main": "production",
    "develop": "development",
    "staging": "staging",
    "feature/*": "development"
  }
}
EOF
  echo "âœ… Created .infisical.json"
fi

# Check if baseline exists
if [ -f .infisical-baseline.json ]; then
  echo "âš ï¸  .infisical-baseline.json already exists!"
  read -p "Do you want to regenerate the baseline? (y/N): " -n 1 -r
  echo
  if [[ $REPLY =~ ^[Yy]$ ]]; then
    echo "ðŸ” Regenerating baseline scan..."
    infisical scan --report-path=.infisical-baseline.json
    echo "âœ… Regenerated .infisical-baseline.json"
  else
    echo "âœ”ï¸  Using existing baseline"
  fi
else
  echo "ðŸ” Creating baseline scan..."
  infisical scan --report-path=.infisical-baseline.json
  echo "âœ… Created .infisical-baseline.json"
fi

echo "ðŸª Installing/updating pre-commit hook..."
infisical scan install --pre-commit-hook
echo "âœ… Installed Infisical pre-commit hook"

echo "ðŸŽ‰ Infisical setup complete!"
"""

# Run secret scanning with baseline to reduce false positives
[tasks.infisical-scan]
description = "Scan repository for secrets using baseline for known false positives"
run = "infisical scan --baseline-path=.infisical-baseline.json"

# Update the baseline with current scan results (use when adding new false positives)
[tasks.infisical-baseline-update]
description = "Update the Infisical baseline with current scan results"
run = """
echo "ðŸ” Updating baseline scan..."
infisical scan --report-path=.infisical-baseline.json
echo "âœ… Updated .infisical-baseline.json"
echo "âš ï¸  Review the baseline file to ensure no real secrets were added!"
"""

# ============================================================================
# Linting
# ============================================================================

# Lint YAML files for syntax and style
[tasks.yaml-lint]
description = "Lint all YAML files for syntax and style issues"
dir = "ansible"
run = "yamllint ."

[tasks.ansible-lint]
description = "Lint Ansible"
dir = "ansible"
run = "ansible-lint"

# Lint Markdown files for style consistency
[tasks.markdown-lint]
description = "Lint all Markdown files for style consistency"
run = "markdownlint-cli2 --config .markdownlint-cli2.yaml '**/*.md'"

[tasks.changelog]
description = "Update changelog using git-cliff"
run = "git-cliff -o CHANGELOG.md"

[tasks.ansible-setup]
description = "Set up Ansible environment and install dependencies"
dir = "ansible"
run = "ansible-galaxy collection install -r requirements.yml"

[tasks.ansible-ping]
description = "Test Ansible connectivity to all hosts"
dir = "ansible"
run = "ansible all -m ping -i inventory/all.yml"
